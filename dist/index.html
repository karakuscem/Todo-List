<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="main.js" defer="defer"></script><script src="https://kit.fontawesome.com/918bb56235.js" crossorigin="anonymous"></script><link rel="stylesheet" href="reset.css"><link rel="stylesheet" href="styles.css"><title>To-Do List</title><link rel="icon" type="image/x-icon" href="img/circle-check-regular.svg"><script defer="defer" src="main.js"></script></head><body><nav class="navbar"><div class="navItem task"><img id="tasksBtn" src="img/list-check-solid.svg" alt=""><h1 class="button" id="tasksBtn">Tasks</h1></div><div class="navItem home"><img id="homeBtn" src="img/house-user-solid.svg" alt=""><h1 class="button" id="homeBtn">Home</h1></div><div class="navItem today"><img id="todayBtn" src="img/calendar-day-solid.svg" alt=""><h1 class="button" id="todayBtn">Today</h1></div><div class="navItem week"><img id="weekBtn" src="img/calendar-week-solid.svg" alt=""><h1 class="button" id="weekBtn">Week</h1></div><div class="navItem projects"><img src="img/diagram-project-solid.svg" alt=""><h1 class="button" id="projectsBtn">Projects</h1></div><div class="projectSection"></div><div class="navItem" id="addNew"><img id="addNewProject" src="img/plus-solid.svg" alt=""><h1 class="button" id="addNewProject">Add Project</h1></div></nav><div class="topHeader"><div class="logo"><img src="img/circle-check-regular.svg" alt="logoImage" class="logoImage"></div><div class="title">To-Do List</div></div><div class="listToDo"><ul class="list"></ul><div class="addList"><img id="addNewTaskIcon" src="img/plus-solid.svg" alt=""><h1 class="button" id="addNewTask">Add New Task</h1></div><form id="addTaskForm"><div class="addTaskTop"><textarea name="addTaskTitle" id="addTaskTitle" placeholder="Title: Do Homework" maxlength="35" required="true"></textarea> <textarea name="addTaskDescription" id="addTaskDescription" placeho
